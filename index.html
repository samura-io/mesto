<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" alt="Логотип сайта" src="03b78ada3425e9132ff3.svg"></header><main class="main"><section class="profile"><div class="profile__edit-img"><img class="profile__img" src="#" alt="Изображение профиля"></div><div class="profile__container"><h1 class="profile__name"></h1><button class="profile__button profile__edit-button" type="button" aria-label="Редактировать"></button></div><p class="profile__profession"></p><button class="profile__button profile__add-button" type="button" aria-label="Добавить изображение"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_content_profile"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form popup__form_type_profile" name="edit" novalidate><input class="popup__input popup__input_value_name" required value="" placeholder="Имя" name="username" id="username" minlength="2" maxlength="40"> <span class="popup__input-error username-error"></span> <input class="popup__input popup__input_value_profession" required value="" placeholder="О себе" name="profession" id="profession" minlength="2" maxlength="200"> <span class="popup__input-error profession-error"></span> <button type="submit" class="popup__save-button" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup popup_content_card"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h3 class="popup__title">Новое место</h3><form class="popup__form popup__form_type_card" name="card" novalidate><input class="popup__input popup__input_value_place" value="" placeholder="Название" name="name" minlength="2" maxlength="30" id="name" required> <span class="popup__input-error name-error"></span> <input class="popup__input popup__input_value_link" type="url" value="" placeholder="Ссылка на картинку" name="link" id="link" required> <span class="popup__input-error link-error"></span> <button type="submit" class="popup__save-button" aria-label="Создать">Создать</button></form></div></div><div class="popup popup_content_image popup_zoom_active"><div class="popup__image-container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button> <img class="popup__image" src="#" alt=" "><p class="popup__caption">caption</p></div></div><div class="popup popup_delete-card"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h3 class="popup__title">Вы уверены?</h3><form class="popup__form popup__form_type_confirm" name="confirm" novalidate><button type="submit" class="popup__confirm-button" aria-label="Да">Да</button></form></div></div><div class="popup popup_avatar"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form popup__form_type_card" name="card" novalidate><input class="popup__input popup__input_value_avatar" type="url" value="" placeholder="Ссылка на изображение" name="avatar" id="avatar" required> <span class="popup__input-error avatar-error"></span> <button type="submit" class="popup__save-button" aria-label="Сохранить">Сохранить</button></form></div></div><template id="card-template"><article class="card"><img class="card__image" alt=" " src="#"> <button class="card__trash" type="button" aria-label="Удалить"></button><div class="card__container"><h2 class="card__name"></h2><button class="card__like-button" type="button" aria-label="Нравится"></button> <span class="card__like-counter">0</span></div></article></template></body></html>
