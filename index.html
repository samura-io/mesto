<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
        <img class="header__logo" alt="Логотип сайта" src="./images/logo.png">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__img" src="./images/profile-img.jpg" alt="Изображение профиля">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
            <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <div class="card">
            <img class="card__image" alt="Заброшенный храм в Карачаевске" src="./images/Karachaevsk.png">
            <div class="card__container">
              <p class="card__name">Карачаевск</p>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" alt="Гора Эльбрус, закат" src="./images/Elbrus.png">
            <div class="card__container">
              <p class="card__name">Гора Эльбрус</p>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" alt="Выршина горы Домбай" src="./images/Dombay.png">
            <div class="card__container">
              <p class="card__name">Домбай</p>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" alt="Гора Эльбрус, закат" src="./images/Elbrus.png">
            <div class="card__container">
              <p class="card__name">Гора Эльбрус</p>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" alt="Выршина горы Домбай" src="./images/Dombay.png">
            <div class="card__container">
              <p class="card__name">Домбай</p>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" alt="Заброшенный храм в Карачаевске" src="./images/Karachaevsk.png">
            <div class="card__container">
              <p class="card__name">Карачаево-Черкесия</p>
              <button class="card__like-button"></button>
            </div>
          </div>
        </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <p class="popup__title">Редактировать профиль</p>
        <form class="popup__form">
          <input class="popup__input" type="text" required value="" placeholder="Имя">
          <input class="popup__input" type="text" required value="" placeholder="О себе">
          <input type="submit" class="popup__save-button" value="Сохранить">
        </form>
      </div>
    </div>
    <script src="blocks/popup/popup.js"></script>
  </body>
</html>
