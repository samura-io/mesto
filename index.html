<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
        <img class="header__logo" alt="Логотип сайта" src="./images/logo.svg">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__img" src="./images/profile-img.jpg" alt="Изображение профиля">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
            <button class="profile__add-button" type="button" aria-label="Добавить изображение"></button>
        </section>
        <section class="cards">
        </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <!-- Попап редактирования профиля -->
    <div class="popup popup_content_profile">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_profile" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_type_profile" name="edit-form">
          <input class="popup__input popup__input_value_name" type="text" required value="" placeholder="Имя" name="name">
          <input class="popup__input popup__input_value_profession" type="text" required value="" placeholder="О себе" name="profession">
          <button type="submit" class="popup__save-button" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Попап добавления карточек -->
    <div class="popup popup_content_card">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_card" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_type_card" name="edit-form">
          <input class="popup__input popup__input_value_place" type="text" required value="" placeholder="Название" name="place">
          <input class="popup__input popup__input_value_link" type="text" required value="" placeholder="Ссылка на картинку" name="link">
          <button type="submit" class="popup__save-button " aria-label="Создать">Создать</button>
        </form>
      </div>
    </div>
    <!-- Попап с картинкой -->
    <div class="popup popup_content_image">
      <div class="popup__image-container">
        <button class="popup__close-button popup__close-button_type_image" type="button" aria-label="Закрыть"></button>
        <img class="popup__image" src="#" alt=" ">
        <p class="popup__caption">caption</p>
      </div>
    </div>
    <!-- Template элемент -->
    <template id="card-template">
      <article class="card">
        <img class="card__image" alt="" src="">
        <button class="card__trash" type="button" aria-label="Удалить"></button>
        <div class="card__container">
          <h2 class="card__name"></h2>
          <button class="card__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/popup.js"></script>
  </body>
</html>
